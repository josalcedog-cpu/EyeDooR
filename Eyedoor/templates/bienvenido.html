<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel del Sensor</title>
  <link rel="icon" href="{{ url_for('static', filename='logo.png') }}">

  <style>
    body {
      background-color: #111;
      font-family: "Poppins", sans-serif;
      color: white;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .panel {
      background-color: #1b1b1b;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 800px;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .camera-box {
      background-color: black;
      width: 260px;
      height: 420px;
      border: 4px solid #222;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .camera-placeholder {
      color: gray;
      text-align: center;
      font-size: 14px;
      padding: 10px;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    button {
      width: 220px;
      height: 50px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      background-color: #999;
      color: black;
      font-weight: bold;
    }

    button.active {
      background-color: #d62828;
      color: white;
    }

    button:hover {
      opacity: 0.85;
    }

    .info {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
      text-align: center;
    }

    .mensaje {
      margin-top: 15px;
      font-size: 14px;
      color: #27ae60;
      font-weight: bold;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>

  <div class="panel">
    <div class="camera-box">
      <div class="camera-placeholder">[ Simulaci√≥n de c√°mara ]</div>
    </div>

    <div class="controls">
      <button id="btnMic">üéôÔ∏è Micr√≥fono</button>
      <button id="btnFoto">üì∏ Fotografiar</button>

      <div class="info">
        Correo: {{ email }} <br>
        C√≥digo de Producto: {{ product_code }}
      </div>

      <div id="mensaje" class="mensaje"></div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDQ9Vq0xYg_e82XKOKajuLtlt8YRanxVdw",
      authDomain: "eyedoor-49c27.firebaseapp.com",
      databaseURL: "https://eyedoor-49c27-default-rtdb.firebaseio.com/",
      projectId: "eyedoor-49c27",
      storageBucket: "eyedoor-49c27.firebasestorage.app",
      messagingSenderId: "176516386747",
      appId: "1:176516386747:web:2f6cc69249f845cd28be9e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const btnMic = document.getElementById("btnMic");
    const btnFoto = document.getElementById("btnFoto");
    const btnRec = document.getElementById("btnRec");
    const mensaje = document.getElementById("mensaje");

    // Micr√≥fono
    btnMic.addEventListener("click", () => {
      const activo = btnMic.classList.toggle("active");
      const estado = activo ? "Micr√≥fono activado" : "Micr√≥fono desactivado";
      mensaje.textContent = estado;

      db.ref("acciones/microfono").set({
        estado: estado,
        timestamp: new Date().toLocaleString()
      });
    });

    // Foto
    btnFoto.addEventListener("click", () => {
      btnFoto.classList.add("active");
      mensaje.textContent = "üì∏ Foto tomada";

      db.ref("acciones/foto").push({
        estado: "Foto tomada",
        timestamp: new Date().toLocaleString()
      });

      setTimeout(() => btnFoto.classList.remove("active"), 1000);
    });
  </script>
</body>
</html>
